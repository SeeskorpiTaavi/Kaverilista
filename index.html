<!DOCTYPE html>
<html>
<head>
<title>Clicker-peli</title>
<meta charset="UTF-8">

<style>
#työntekijä {
    display: none;
}
</style>

</head>

<body>

   <button onclick="klikkaus()">Click</button><br><br>

   <button onclick="lisaaTyontekija()">Palkkaa työntekijä</button> Cost: 25 (Klikkaukset nousee +1)
   
   <div id="klikit"></div>

   <p id="ker"></p>

   <script>
   
   var laskuri = 0;
   var kerroin = 1;

    function klikkaus(){
        laskuri += 1 * kerroin;
        console.log('Pisteet: ' + laskuri);
        tulosta();
    }

    function lisaaTyontekija(){
        if (laskuri >= 25) {
            console.log("Palkkasit röiukon!");
            laskuri = laskuri-25;
            kerroin++
            tulosta();
            console.log('Työukot: ' + kerroin);

            
        }
    }



    function tulosta(){
        console.log(laskuri);
        document.getElementById('klikit').innerHTML = laskuri;
        document.getElementById('ker').innerHTML = "Työntekijöitä: " + kerroin;


    }   
    
   </script>


</body>

</html>
